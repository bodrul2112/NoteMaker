<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>

    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <title>NoteMaker Demo</title>

	<link rel="stylesheet" type="text/css" href="css/version2.css">

	<!--  <script data-main="scripts/main.js" src="scripts/require.js"></script> -->

</head>

<body>

    <div class="notemaker_wrapper">
        <div class="page">
            <div class="page_item topics">
            	<div class="topicsLine"></div>
            	<div class="topic unopend"></div>
            	<span class="topicContents">
            		<div class="note first"><textarea class="noteTextArea"></textarea></div>
            		<div class="note"></div>
            		<div class="note noteNewButton">Add New Note</div>
            	</span>
            	<div class="topic unopend"></div>
            	<div class="topic unopend"></div>
            	<div class="topic add">Add Sub Topic</div>
            </div>
        </div>
    </div>

    <div class="templates">

        <div class="topic">
            <div class="previous_topic topic_parts"></div>
            <div class="name topic_parts"></div>
            <div class="menu topic_parts"></div>
        </div>

        <div class="list_item sub_topic">
            <div class="sub_topic_inner">topic place holder</div>
        </div>

        <div class="list_item note">
            <div class="note_inner">note place holder</div>
        </div>

        <div class=menu>
        </div>

        <div class="search_result">
        </div>
        
        <div class="input_new input_new_sub_topic">
        	<input type="text" class="name"/>
        	<div class="add">Add</div>
        	<div class="cancel">Cancel</div>
        </div>
        
        <div class="input_new input_new_note">
        	<input type="text" class="name"/>
        	<div class="add">Add</div>
        	<div class="cancel">Cancel</div>
        </div>

    </div>

</body>
</html>
