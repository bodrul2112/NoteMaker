<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>

    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <title>NoteMaker Demo</title>

	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/notemaker.css">
	<link rel="stylesheet" type="text/css" href="css/searchresults.css">
	<link rel="stylesheet" type="text/css" href="css/slidingpages.css">

	<script data-main="scripts/main.js" src="scripts/require.js"></script>

</head>

<body>

    <div class="notemaker_wrapper">

        <div class="page">
            <div class="page_item topics">
            </div>
            <div class="page_item sub_topics">
                <div class="list">
                </div>
            </div>

            <div class="page_item notes">
                <div class="list">
                </div>
            </div>
        </div>

        <div class="search_results">
            <div class="navigator"> </div>
            <div class="list">
                <div class="search_item"><div class="triangle"></div></div>
                <div class="search_item"><div class="triangle"></div></div>
                <div class="search_item"><div class="triangle"></div></div>
                <div class="search_item"><div class="triangle"></div></div>
                <div class="search_item"><div class="triangle"></div></div>
                <div class="search_item"><div class="triangle"></div></div>
                <div class="search_item"><div class="triangle"></div></div>
                <div class="search_item"><div class="triangle"></div></div>
            </div>
        </div>

        <div class="sliding_pages">
            <div class="sliding_page sliding_page_one">
                <div class="sliding_navigator"> </div>
            </div>
            <div class="sliding_page sliding_page_two">
                <div class="sliding_navigator"> </div>
            </div>
            <div class="sliding_page sliding_page_three">
                <div class="sliding_navigator"> </div>
                <div class="content">
                    <textarea class="input"></textarea>
                </div>
            </div>
        </div>

    </div>


    <div class="templates">

        <div class="topic">
            <div class="previous_topic topic_parts"></div>
            <div class="name topic_parts"></div>
            <div class="menu topic_parts"></div>
        </div>

        <div class="list_item sub_topic">
            <div class="sub_topic_inner">topic place holder</div>
        </div>

        <div class="list_item note">
            <div class="note_inner">note place holder</div>
        </div>

        <div class=menu>
        </div>

        <div class="search_result">
        </div>

    </div>

</body>
</html>
